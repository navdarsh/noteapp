<body>
  <div id="logreg-forms">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
        Sign in
      </h1>
      <div class="social-login">
        <button class="btn facebook-btn social-btn" type="button">
          <span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
        </button>
        <button class="btn google-btn social-btn" type="button">
          <span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
        </button>
      </div>
      <p style="text-align: center">OR</p>
      <div class="input-group">
        <input
          type="text"
          id="userName"
          class="form-control"
          placeholder="Username"
          autofocus=""
          [(ngModel)]="loginDetail.name"
          [ngModelOptions]="{standalone: true}"
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
          [(ngModel)]="loginDetail.passWord"
          [ngModelOptions]="{standalone: true}"
        />
      </div>

      <div class="input-group">
        <button
          class="btn btn-md btn-rounded btn-block form-control submit"
          type="submit" (click)="checkCredentials()"
        >
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
      </div>

      <a href="#" id="forgot_pswd">Forgot password?</a>
      <hr />
      <!-- <p>Don't have an account!</p>  -->
      <button class="btn btn-primary btn-block" type="button" id="btn-signup" (click)="gotoSignup()">
        <i class="fas fa-user-plus"></i> Sign up New Account
      </button>
    </form>
    <br />
  </div>
</body>
